<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<body>
    <h1>IPL Dataset visualization</h1>
    <div id="matches-played-per-year" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div id="matches-played-per-year1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div style="width: 1130px; height: 50px; margin: 0 auto; margin-top: 20px ">
        <h3>
          <b>Select the season to see the extra runs given by each team</b>
        </h3>
        <select id="seasons1" name="seasons1">
            <option value="" selected="" disabled="" hidden="">Choose here</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
          </select>
          <button type="button" onclick="showData()">Show</button>
          </div>
          <br>
        
    <div id="matches-played-per-year2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    <div id="matches-played-per-year3" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div id="matches-played-per-year4" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
